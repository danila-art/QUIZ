<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QUIZ</title>
	<link rel="shortcut icon" href="img/logo.png" type="image/png">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/mediaAndFont.css">
</head>
<body>
	<section class="sectionHeader">
		<div class="header">
			<div class="container header-container">
				<div class="logo">
					<img src="img/car-logo-design-carlogo-png-999_999 1.png" alt="errorUpImage">
				</div>
				<div class="header-nav">
					<div class="head-number">
						<h3>8 800 080 19 19</h3>
					</div>
					<div class="head-button">
						<h2>Обратный звонок</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="container content-first">
			<h2 class="head-h2">Наймите личного водителя с опытом более 15 лет</h2>
			<h3 class="head-h3">Пройдите тест и получите анкеты подходящий лично для вас водителей</h3>
		</div>
		<div class="slider-container">
			<div class="slider">
				<input id="slide1" type="radio" name="slide-inp" class="slid-inp" checked="checked">
				<input id="slide2" type="radio" name="slide-inp" class="slid-inp">
				<input id="slide3" type="radio" name="slide-inp" class="slid-inp">
				<div id="slider1" class="slides"><h3>167 персональных водителей в штате</h3></div>
				<div id="slider2" class="slides"><h3>Собственный автопарк С-класса</h3></div>
				<div id="slider3" class="slides"><h3>Ненормированный график работы</h3></div>
				<div id="prev">
					<label for="slide1"><img src="img/prev.png" alt="errorUpImage"></label>
					<label for="slide2"><img src="img/prev.png" alt="errorUpImage"></label>
					<label for="slide3"><img src="img/prev.png" alt="errorUpImage"></label>
				</div>
				<div id="next">
					<label for="slide1"><img src="img/next.png" alt="errorUpImage"></label>
					<label for="slide2"><img src="img/next.png" alt="errorUpImage"></label>
					<label for="slide3"><img src="img/next.png" alt="errorUpImage"></label>
				</div>
			</div>
		</div>
		<div class="button-start">
			<a class="clear-a" href="innerPage/theSelectionOfTheDriver.html"><h2>Пройти тест</h2></a>
		</div>
	</section>
